enable_pc:
  IsConfig: 0
  Default:  0

admin_invite:
  Default:  false

uid_type:
  Name:      "uid_type"
  Caption:   "認証に使用する ID の設定"
  FormType:  "radio"
  ValueType: "text"
  IsConfig:   true
  IsRequired: true
  Default:    1
  Choices:
    2: "Cookie 内のユニークな ID のみによって認証をおこなう"
    1: "Cookie が利用できる端末の場合は Cookie 内のユニークな ID を用い、それ以外の端末では携帯電話個体識別番号によって認証をおこなう"
    0: "携帯電話個体識別番号のみによって認証をおこなう (非推奨)"

allow_fallback_uid:
  Name:      "allow_fallback_uid"
  Caption:   "(ドコモ、ソフトバンクのみ) 主となる携帯電話個体識別番号が取得できなかった場合に、代替の携帯電話個体識別番号を取得するかどうか"
  FormType:  "radio"
  ValueType: "text"
  IsConfig:   true
  IsRequired: true
  Default:    0
  Choices:
    0: "取得しない"
    1: "取得する (非推奨)"

