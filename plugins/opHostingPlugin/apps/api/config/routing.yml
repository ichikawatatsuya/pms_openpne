theme_search:
  url: /theme/search.json
  param: { module: manage, action: themeSearch, sf_format: json }
  requirements: { sf_method: [get] }

theme_select:
  url: /theme/select.json
  param: { module: manage, action: themeSelect, sf_format: json }
  requirements: { sf_method: [post] }

sns_name_change:
  url: /sns/name.json
  param: { module: manage, action: snsNameChange, sf_format: json }
  requirements: { sf_method: [post] }
